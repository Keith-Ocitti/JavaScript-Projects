<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="screen">
        <div class="calculations" id="calculation"></div>
        <div class="result" id="result"></div>
      </div>
      <div class="row">
        <div class="row-item" id="time"></div>
        <div class="power row-item"><p>ON</p></div>
        <div class="clear row-item" id="clear"><p>AC</p></div>
      </div>

      <div class="row">
        <div class="row-item" id="seven"><p>7</p></div>
        <div class="row-item" id="eight"><p>8</p></div>
        <div class="row-item" id="nine"><p>9</p></div>
        <div class="row-item" id="plus"><p>+</p></div>
      </div>

      <div class="row">
        <div class="row-item" id="four"><p>4</p></div>
        <div class="row-item" id="five"><p>5</p></div>
        <div class="row-item" id="six"><p>6</p></div>
        <div class="row-item" id="minus"><p>-</p></div>
      </div>

      <div class="row">
        <div class="row-item" id="one"><p>1</p></div>
        <div class="row-item" id="two"><p>2</p></div>
        <div class="row-item" id="three"><p>3</p></div>
        <div class="row-item" id="product"><p>*</p></div>
      </div>

      <div class="row">
        <div class="del row-item" id="del"><p>DEL</p></div>
        <div class="row-item" id="zero"><p>0</p></div>
        <div class="row-item" id="equals"><p>=</p></div>
        <div class="row-item" id="division"><p>/</p></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
